<head>
    <title>Klikkailu</title>

</head>


<body>

<h1>Oppilaiden päät</h1>
<img onclick="Klikkaus()" src="Smile.png" id="hymy" width="500">

<p>Oppilaat ovat <p id="numero"> 0 </p> kertaa tyhmempiä kuin tunti sitten</p>

<script>
    let klikkaukset = 0;

    function Klikkaus(){
        klikkaukset++;
        <audio controls>
         <source src="Tentacle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

        document.getElementById("numero").innerHTML = klikkaukset
        
        if(klikkaukset > 5){
            document.getElementById("hymy").src = "MindBlown.png"
            alert("KAIK ON PIHALLA")
        }
    }
</script>

</body>
